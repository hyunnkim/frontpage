<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Name</title>
<style>
    body {
        margin: 0;
        background: #f8f9fb;
        font-family: "Georgia", serif;
        color: #2d3445;
        overflow: hidden;
    }

    /* Top coordinates */
    #coords-left {
        position: fixed;
        top: 15px;
        left: 20px;
        font-size: 12px;
        opacity: 0.6;
    }
    #coords-right {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 12px;
        opacity: 0.6;
    }

    /* Main wrapper */
    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
    }

    /* ASCII circle */
    #ascii-circle {
        font-family: monospace;
        white-space: pre;
        font-size: 10px;
        line-height: 8px;
        opacity: 0.7;
        margin-bottom: 40px;
    }

    /* Name */
    h1 {
        font-size: 32px;
        margin: 10px 0 25px 0;
        font-weight: 500;
    }

    /* Bullet points */
    .typed-line {
        font-size: 16px;
        margin: 10px 0;
        opacity: 0;
        white-space: nowrap;
    }

    /* Bottom-left ASCII changing string */
    #glitch {
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-family: monospace;
        font-size: 12px;
        opacity: 0.5;
    }

    /* Footer links */
    #footer {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        letter-spacing: 2px;
    }
    #footer a {
        text-decoration: none;
        color: #2d3445;
        margin: 0 15px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<!-- Columbia University coordinates -->
<div id="coords-left">40°48'26.3"N</div>
<div id="coords-right">73°57'49.5"W</div>

<!-- Counting number at top center -->
<div id="counter" style="
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    opacity: 0.6;
"></div>

<div id="content">
    <div id="ascii-circle"></div>

    <h1>Your Name</h1>

    <div id="lines">
        <div class="typed-line">I enjoy thinking about product and technology</div>
        <div class="typed-line">Currently working on ML applications and quantitative research</div>
        <div class="typed-line">Studying Applied Mathematics & Computer Science</div>
    </div>
</div>

<div id="glitch"></div>

<div id="footer">
    <a href="#">LINKEDIN</a>
    <a href="#">GITHUB</a>
</div>

<script>
/* 1. RANDOM-CHANGING ASCII STRING (bottom-left) */
const glitch = document.getElementById("glitch");
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
function randomString(len=12) {
    let out = "";
    for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random()*chars.length)];
    return out;
}
setInterval(() => glitch.textContent = randomString(12), 120);

/* 2. COUNTING NUMBER (top-center) */
let count = 644563449524;
setInterval(() => {
    count += Math.floor(Math.random()*3)+1;
    document.getElementById("counter").textContent = count;
}, 90);

/* 3. ANIMATED ASCII CIRCLE */
const circleElement = document.getElementById("ascii-circle");
function generateCircle() {
    let size = 18;
    let output = "";
    for (let y = -size; y <= size; y += 2) {
        for (let x = -size; x <= size; x++) {
            let val = x*x + y*y/2;
            if (val >= (size*size*0.65) && val <= (size*size*1.1)) {
                let c = chars[Math.floor(Math.random()*chars.length)];
                output += c;
            } else {
                output += " ";
            }
        }
        output += "\n";
    }
    circleElement.textContent = output;
}
setInterval(generateCircle, 150);

/* 4. TYPED-OUT BULLET POINTS */
const lines = [...document.querySelectorAll(".typed-line")];
function typeLine(index) {
    if (!lines[index]) return;

    let el = lines[index];
    let text = el.textContent;
    el.textContent = "";
    el.style.opacity = 1;

    let i = 0;
    let typer = setInterval(() => {
        el.textContent += text[i];
        i++;
        if (i === text.length) {
            clearInterval(typer);
            setTimeout(() => typeLine(index+1), 400);
        }
    }, 25);
}
typeLine(0);
</script>

</body>
</html>
